<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<title></title>	
<link rel="stylesheet" href="css/main.css">
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>


</head>
<body>

    <button id="aplay" onclick="playAudio()">Play music</button>
    <button id="apause" onclick="pauseAudio()">Pause music</button>
    <!-- 버튼에 onclick 바로 쓰는 건 웹표준에 어긋남 -->
    <br>
    <hr>
    <button id="vplay">Play video</button>
    <button id="vpause">Pause video</button>

    <video src="video/vivaldi.mp4" autoplay muted></video>
    <audio src="audio/Honey_Bee_01_web.mp3" id="myaudio"></audio>

    <script>
        var myAudio = document.getElementById('myaudio');

        function playAudio(){
            myAudio.play();
        }
        function pauseAudio(){
            myAudio.pause();
        }
    </script>


</body>
</html>
