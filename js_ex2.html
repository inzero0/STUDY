	<body>
        <h2>조건문의 활용</h2>
        <script>
            var a = 10;
            var b = 20;
            var c = 30;
            
            if(a > b){
                document.write('a가 b보다 크다');
                } else if(b > c){
                document.write('b가 c보다 크다');
                } else if(b < c){
                document.write('b가 c보다 작다');
                }else{
                    document.write('흐음');
                }

        </script>
	</body>
