<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC corportation</title>
    <script>
        var date = new Date();
        date.setDate(date.getDate() + 7);
        
        var setCookie = 'CookieName = ABC;';
        setCookie += 'expires =' + date.toUTCString(); //UTC 시간으로 변경, UTC = GMT
        // 크롬 개발자 모드 > Application > cookies 에서 확인 가능, ''에 해당 내용 바꿔서 지정 가능'
    
        document.cookie = setCookie;
    </script>
</head>
