<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-screen Slider with CSS and Vanilla JavaScript</title>
    <link rel="stylesheet" href="https://unpkg.com/modern-normalize@1.0.0/modern-normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="slider" id="slider">
        <input type="radio" name="slide-radios" class="slide-radio" id="slide-radio-1" checked >
        <input type="radio" name="slide-radios" class="slide-radio" id="slide-radio-2">
        <input type="radio" name="slide-radios" class="slide-radio" id="slide-radio-3">
        <input type="radio" name="slide-radios" class="slide-radio" id="slide-radio-4">
        
        <div class="pagination">
            <label for="slide-radio-1">1</label>
            <label for="slide-radio-2">2</label>
            <label for="slide-radio-3">3</label>
            <label for="slide-radio-4">4</label>
        </div>
        <div class="slide" id="slide-1">
            <div class="slide-content">
                <h1>Telescope</h1>
                <h2>by inyeong</h2>
                <a href="">download</a>
            </div>
            <img src="img/slide-1.png" alt="Telescope">
        </div>
        <div class="slide" id="slide-2">
            <div class="slide-content">
                <h1>Brushes</h1>
                <h2>by inyeong</h2>
                <a href="">download</a>
            </div>
            <img src="img/slide-2.png" alt="Brushes">
        </div>
        <div class="slide" id="slide-3">
            <div class="slide-content">
                <h1>Chair</h1>
                <h2>by inyeong</h2>
                <a href="">download</a>
            </div>
            <img src="img/slide-3.png" alt="Chair">
        </div>
        <div class="slide" id="slide-4">
            <div class="slide-content">
                <h1>Pumkin</h1>
                <h2>by inyeong</h2>
                <a href="">download</a>
            </div>
            <img src="img/slide-4.png" alt="Pumkin">
        </div>
    </div>
</body>
</html>
