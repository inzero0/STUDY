<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>computed</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }} <br>
        <button @click="ChangeMessage">btn</button> <br>
        {{ updated }}
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: '안녕하세요',
                updated: '아니요',
            },
            methods: {            
                ChangeMessage() {
                    this.message= '여인영';
                }
            },
            computed : {
                reserveMessage() {
                    return this.message.split('').reverse().join('')
                }

            },
            watch: {
                message(newVal, oldVal) {
                    console.log(newVal, oldVal);  
                    this.updated='네';

                }
            }
        })
        /* 
        watch는 감시할 데이터를 지정 후 데이터 변경 시 함수를 실행하라는 명령형 프로그래밍으로,
        선언형인 computed를 사용할 수 있을 땐 computed 사용
        data 변수명과 watch 메소드명 매칭
        */
    </script>
</body>
</html>
