<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .red {
            color: red;
        }
        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
        {{ name }}
        <button @click="changeText">Click</button>
    </div>
    <div id="app-1">
        {{ name }}
        <button @click="changeText">Click</button>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                name: 'Lucy'
            },
            methods: {     
                changeText() {
                    app1.name = 'Lucy updated';
                }
            },
        })
        const app1 = new Vue({
            el: '#app-1',
            data: {
                name: 'Lucy1'
            },
            methods: {         
                changeText() {
                    app.name = 'Lucy1 updated';
                }
            },
        })
        // this는 vue 인스턴스를 뜻함,
        // vue를 변수로 지정하여 사용할 수 있음
    </script>
</body>
</html>
